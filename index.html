// Function to get the current period
function getCurrentPeriod() {
    const now = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
    const currentDate = new Date(now);
    const periodDate = currentDate.toISOString().split('T')[0].replace(/-/g, '');
    const totalMinutes = currentDate.getHours() * 60 + currentDate.getMinutes() + 1;
    const periodNumber = String(totalMinutes).padStart(4, '0');
    return periodDate + periodNumber;
}

// Function to predict BIG/SMALL
function predict() {
    const options = ["BIG", "SMALL"];
    const randomIndex = Math.floor(Math.random() * options.length);
    return options[randomIndex];
}

// Function to update the timer
function updateTimer() {
    const now = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
    const currentDate = new Date(now);
    const remainingSeconds = 60 - currentDate.getSeconds();
    document.getElementById('timer').textContent = `00:${String(remainingSeconds).padStart(2, '0')}`;
}

// Function to refresh the period and prediction
function checkAndRefreshPeriod() {
    const newPeriod = getCurrentPeriod();
    if (newPeriod !== currentPeriod) {
        currentPeriod = newPeriod;
        document.getElementById('period').textContent = currentPeriod;
        document.getElementById('result').textContent = predict();
    }
}

// Set up initial values and periodic updates
document.addEventListener("DOMContentLoaded", function () {
    currentPeriod = getCurrentPeriod();
    document.getElementById('period').textContent = currentPeriod;

    updateTimer();
    document.getElementById('result').textContent = predict();

    setInterval(updateTimer, 1000); // Update timer every second
    setInterval(checkAndRefreshPeriod, 1000); // Refresh period and prediction every second

    // Handle button click for manual prediction
    document.getElementById('predict-btn').addEventListener('click', () => {
        document.getElementById('result').textContent = predict();
    });
});</script>#9f0909
